<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presensi Tamu Pimpinan</title>
    <link rel="stylesheet" href="/public/css/output.css" />
  </head>
  <body class="bg-[#f3f3f3] w-full min-h-screen flex flex-col lg:flex-row">
    <!-- Sidebar -->
    <aside class="flex lg:inline-flex w-full lg:w-[280px] lg:min-h-screen flex-col bg-white border-b lg:border-r lg:border-b-0 border-solid border-[#a7a6a6] lg:items-start sticky top-0 lg:static z-50">
      <div class="relative w-full lg:w-[280px] h-[70px] lg:h-[106px] flex items-center justify-between lg:justify-start gap-2 px-4 lg:px-0">
        <div class="flex items-center gap-2">
          <img src="../public/images/logo-pengadilan-tinggi-agama-gorontalo-1.png" alt="Logo pengadilan" class="relative lg:absolute lg:top-4 lg:left-7 w-[40px] lg:w-[59px] h-[50px] lg:h-[73px] object-cover" />
          <img src="../public/images/pan-rb-qdw0uf2dup27vg4nbkjrrm75c0xvmz2s0pbnrvyh3o-1.png" alt="Pan RB" class="relative lg:absolute lg:top-4 lg:left-[103px] w-[50px] lg:w-[73px] h-[50px] lg:h-[73px] object-cover" />
        </div>

        <!-- Mobile menu toggle -->
        <button id="menu-btn" class="lg:hidden p-2">
          <img id="menu-icon" src="../public/images/menu.svg" alt="Menu" class="w-6 h-6" />
        </button>
      </div>

      <!-- Navigation -->
      <nav id="nav" class="hidden lg:flex flex-col items-start gap-2 p-2 flex-1 grow w-full">
        <button class="flex w-full items-center gap-3 px-5 py-3 rounded-3xl justify-start hover:bg-gray-100">
          <img src="../public/images/icon--from-tabler-io--9.svg" class="w-4 h-4" alt="Dashboard icon" />
          <span class="font-normal text-[#131313] text-sm">Dashboard</span>
        </button>

        <button class="flex w-full items-center gap-3 px-5 py-3 rounded-3xl justify-start hover:bg-gray-100">
          <img src="../public/images/icon--from-tabler-io--7.svg" class="w-4 h-4" alt="Icon" />
          <span class="font-normal text-[#131313] text-sm">Tamu Pimpinan</span>
        </button>

        <button class="flex w-full items-center gap-3 px-5 py-3 rounded-3xl justify-start hover:bg-gray-100">
          <img src="../public/images/icon--from-tabler-io--7.svg" class="w-4 h-4" alt="Icon" />
          <span class="font-normal text-[#131313] text-sm">Tamu Kepaniteraan</span>
        </button>

        <button class="flex w-full items-center gap-3 px-5 py-3 rounded-3xl justify-start hover:bg-gray-100">
          <img src="../public/images/icon--from-tabler-io--7.svg" class="w-4 h-4" alt="Icon" />
          <span class="font-normal text-[#131313] text-sm">Tamu Kesekretariatan</span>
        </button>
      </nav>

      <!-- Footer -->
      <footer id="footer" class="hidden lg:flex flex-col items-center justify-end gap-3 pt-4 pb-6 px-2 self-stretch w-full">
        <div class="flex h-10 items-center gap-3 px-5 w-full">
          <div class="flex flex-col items-start justify-center gap-1">
            <div class="font-medium text-sm text-[#131313]">Admin Satu</div>
            <div class="bg-[#ffcc70] rounded-3xl px-1.5 py-0 text-[10px]">Admin</div>
          </div>
        </div>

        <div class="flex flex-col items-start w-full">
          <button class="flex w-full items-center gap-3 px-5 py-3 rounded-3xl justify-start hover:bg-gray-100">
            <img src="../public/images/logout.svg" class="w-4 h-4" alt="Logout" />
            <span class="text-[#b01111] text-sm">Log out</span>
          </button>
        </div>
      </footer>
    </aside>

    <!-- Main Content -->
    <main class="flex flex-col w-full px-4 py-6 lg:py-10 gap-6">
      <header class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold text-[#131313]">Presensi Tamu Pimpinan</h1>
        <button class="bg-[#1d4c08] hover:bg-[#163805] text-white rounded-3xl px-4 py-2 text-sm">+ Tambah Data</button>
      </header>

      <!-- Search and Filter -->
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
        <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden w-full sm:w-1/2">
          <img src="../public/images/search.svg" alt="Search" class="w-5 h-5 mx-2 text-gray-500" />
          <input type="text" placeholder="Cari data tamu..." class="flex-1 p-2 outline-none text-sm" />
        </div>
        <div class="flex items-center gap-2">
          <select class="border border-gray-300 rounded-lg p-2 text-sm text-gray-700">
            <option>Filter Tanggal</option>
            <option>Hari ini</option>
            <option>Minggu ini</option>
            <option>Bulan ini</option>
          </select>
        </div>
      </div>

      <!-- Table Section -->
      <div class="bg-white rounded-xl shadow-md overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead class="bg-[#1d4c08] text-white text-sm">
            <tr>
              <th class="p-3"><input type="checkbox" /></th>
              <th class="p-3">Nama</th>
              <th class="p-3">Nomor Telepon</th>
              <th class="p-3">Instansi</th>
              <th class="p-3">Tujuan</th>
              <th class="p-3">Keperluan</th>
              <th class="p-3">Tanggal</th>
            </tr>
          </thead>
          <tbody class="text-sm text-[#333333]">
            <!-- Example Row -->
            <tr class="border-b hover:bg-gray-50">
              <td class="p-3"><input type="checkbox" /></td>
              <td class="p-3">Budi Santoso</td>
              <td class="p-3">+628123456789</td>
              <td class="p-3">Kementerian Agama</td>
              <td class="p-3">Pimpinan</td>
              <td class="p-3">Diskusi Program</td>
              <td class="p-3">16 Okt 2025</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex justify-between items-center mt-4">
        <p class="text-sm text-gray-500">Menampilkan 1 dari 1 data</p>
        <div class="flex items-center gap-2">
          <button class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-100">&lt;</button>
          <button class="px-3 py-1 border border-gray-300 rounded bg-[#1d4c08] text-white text-sm">1</button>
          <button class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-100">&gt;</button>
        </div>
      </div>
    </main>

    <!-- JS for sidebar toggle -->
    <script>
      const btn = document.getElementById("menu-btn");
      const icon = document.getElementById("menu-icon");
      const nav = document.getElementById("nav");
      const footer = document.getElementById("footer");
      let open = false;

      btn.addEventListener("click", () => {
        open = !open;
        if (open) {
          nav.classList.remove("hidden");
          footer.classList.remove("hidden");
          icon.src = "../public/images/no-x.svg";
        } else {
          nav.classList.add("hidden");
          footer.classList.add("hidden");
          icon.src = "../public/images/menu.svg";
        }
      });
    </script>
  </body>
</html>
